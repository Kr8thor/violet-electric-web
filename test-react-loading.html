<!DOCTYPE html>
<html>
<head>
    <title>React App Direct Test</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #0073aa;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #0073aa;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #005a87;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>React App Loading Test</h1>
    
    <div id="status" class="status info">Testing React app loading...</div>
    
    <div>
        <button onclick="loadNetlify()">Load Netlify URL</button>
        <button onclick="loadWithParams()">Load with Edit Mode</button>
        <button onclick="loadLocalhost()">Load Localhost</button>
        <button onclick="checkDirect()">Check Direct Access</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <iframe id="testFrame" src=""></iframe>
    
    <h3>Console Output:</h3>
    <pre id="console"></pre>
    
    <script>
        const statusEl = document.getElementById('status');
        const consoleEl = document.getElementById('console');
        const iframe = document.getElementById('testFrame');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            consoleEl.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
            
            if (type === 'success') {
                statusEl.className = 'status success';
                statusEl.textContent = message;
            } else if (type === 'error') {
                statusEl.className = 'status error';
                statusEl.textContent = message;
            }
        }
        
        function clearConsole() {
            consoleEl.textContent = '';
            log('Console cleared');
        }
        
        // Iframe event handlers
        iframe.onload = function() {
            log('✅ Iframe loaded successfully', 'success');
            
            // Try to check if React loaded
            setTimeout(() => {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const hasRoot = doc.getElementById('root');
                    const bodyLength = doc.body ? doc.body.innerHTML.length : 0;
                    
                    log(`React root element: ${hasRoot ? 'Found' : 'NOT FOUND'}`);
                    log(`Body content length: ${bodyLength} characters`);
                    
                    if (bodyLength < 100) {
                        log('⚠️ Warning: Body seems empty or very small', 'error');
                    }
                } catch (e) {
                    log('Cross-origin access (normal for external sites)');
                }
            }, 1000);
        };
        
        iframe.onerror = function(e) {
            log('❌ Iframe loading error: ' + e, 'error');
        };
        
        function loadNetlify() {
            const url = 'https://lustrous-dolphin-447351.netlify.app/';
            log('Loading Netlify URL: ' + url);
            iframe.src = url;
        }
        
        function loadWithParams() {
            const url = 'https://lustrous-dolphin-447351.netlify.app/?edit_mode=1&wp_admin=1&wp_origin=' + encodeURIComponent(window.location.origin);
            log('Loading with parameters: ' + url);
            iframe.src = url;
        }
        
        function loadLocalhost() {
            const url = 'http://localhost:5173/';
            log('Loading localhost: ' + url);
            iframe.src = url;
        }
        
        async function checkDirect() {
            const url = 'https://lustrous-dolphin-447351.netlify.app/';
            log('Checking direct access to: ' + url);
            
            try {
                const response = await fetch(url);
                log(`Response status: ${response.status}`);
                
                const text = await response.text();
                log(`Response length: ${text.length} characters`);
                
                // Check for React indicators
                const hasReactRoot = text.includes('id="root"');
                const hasReactScript = text.includes('index-') && text.includes('.js');
                
                log(`Has React root div: ${hasReactRoot ? 'YES' : 'NO'}`);
                log(`Has React script: ${hasReactScript ? 'YES' : 'NO'}`);
                
                if (response.status === 200 && hasReactRoot && hasReactScript) {
                    log('✅ React app appears to be properly deployed', 'success');
                } else {
                    log('⚠️ React app may not be properly deployed', 'error');
                }
                
            } catch (error) {
                log('❌ Error checking site: ' + error.message, 'error');
            }
        }
        
        // Start with Netlify URL test
        log('Starting tests...');
        loadNetlify();
    </script>
</body>
</html>
