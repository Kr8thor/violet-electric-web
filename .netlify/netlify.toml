headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[functions]

[functions."*"]

[build]
publish = "C:\\Users\\Leo\\violet-electric-web\\dist"
publishOrigin = "config"
commandOrigin = "config"
command = "npm run build"

[build.environment]
NODE_VERSION = "18"
NPM_CONFIG_PRODUCTION = "false"

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = ""
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "frame-ancestors 'self' https://wp.violetrainwater.com https://violetrainwater.com https://www.violetrainwater.com https://lustrous-dolphin-447351.netlify.app http://localhost:* https://*.violetrainwater.com"

[[headers]]
for = "/static/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/graphql"
to = "https://wp.violetrainwater.com/graphql"
status = 200.0
force = true

[redirects.query]

[redirects.conditions]

[redirects.headers]
X-From = "Netlify"
X-Proxy = "WordPress-GraphQL"

[[redirects]]
from = "/wp-json/*"
to = "https://wp.violetrainwater.com/wp-json/:splat"
status = 200.0
force = true

[redirects.query]

[redirects.conditions]

[redirects.headers]
X-From = "Netlify"
X-Proxy = "WordPress-REST"

[[redirects]]
from = "/wp-content/*"
